version: '3.8'

services:
  # 백엔드 서비스 (기존 백엔드 이미지 사용)
  backend:
    image: yousum-backend:latest  # 실제 백엔드 이미지명으로 변경 필요
    container_name: yousum-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env  # 기존 백엔드 .env 파일 공유
    networks:
      - yousum-network
    depends_on:
      - redis
    volumes:
      - backend-logs:/app/logs

  # 프론트엔드 서비스
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yousum-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - yousum-network
    depends_on:
      - backend
    # 프론트엔드는 nginx로 정적 파일 서빙하므로 환경 변수 불필요

  # Redis 캐시 서비스
  redis:
    image: redis:7-alpine
    container_name: yousum-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - yousum-network
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

  # MySQL 데이터베이스 (RDS 연동 전까지 임시 사용)
  mysql:
    image: mysql:8.0
    container_name: yousum-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    env_file:
      - .env  # 기존 .env 파일에서 MySQL 설정 읽기
    networks:
      - yousum-network
    volumes:
      - mysql-data:/var/lib/mysql

networks:
  yousum-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
  backend-logs: 